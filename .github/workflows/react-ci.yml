name: React CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install
      run: npm ci
    
    - name: Lint
      run: npm run lint --if-present || echo "No linter"
    
    - name: Test
      run: npm test -- --passWithNoTests --watchAll=false
    
    - name: Build
      run: npm run build
